<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>SLOVARonline</title>
</head>

<body style="width: 550px; height: 150px;">
<div class="container">
    <div class="row">
        <div class="col text-center"><br>
            <h4><img height="36" class="rounded-circle" src="img/128.png" alt="SLOVARonline"> SLOVARonline</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="phrase-input" placeholder="Ведите слово для поиска"
                       aria-describedby="button-submit"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-submit">Поиск</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
